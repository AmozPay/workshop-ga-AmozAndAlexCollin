name: 'Test'

on:
  push:
    branches:
      - master
      - dev

jobs:
  hello-world:
    runs-on: ubuntu-20.04
    name: hello-world
    steps:
      - name: Say hello world
        run: echo "Welcome to the Github Actions workshop !"
  
  unit-test:
    name: unit-test
    container: epitechcontent/epitest-docker
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
        ref: my-branch
      - name: run unit tests
        run: make tests_run
      - name: run coverage
        run: make coverage